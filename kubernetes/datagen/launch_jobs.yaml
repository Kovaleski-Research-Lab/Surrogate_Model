apiVersion: batch/v1
kind: Job
metadata:
  name: meep-controller
spec:
  template:
    spec:
      containers:
        - name: meep-controller
          image: docker.io/ctvqfq/bunny_ai:spie-1.0
          command: ["python3", "kubernetes/run_data_generation.py", "-config", "kubernetes/config.yaml"]
          resources:
            limits:
              memory: 8G
              cpu: 6
            requests:
              memory: 4G
              cpu: 6
          volumeMounts:
            - name: meep-code
              mountPath: /develop/code
            - name: meep-results
              mountPath: /develop/results
          imagePullPolicy: Always

      initContainers:
        - name: git-cloner
          image: alpine/git
          command: ["/bin/sh","-c","git clone https://github.com/Kovaleski-Research-Lab/surrogate_model /develop/data; cp -r /develop/data/* /develop/code"]
          volumeMounts:
            - name: meep-code
              mountPath: /develop/code

      volumes:
        - name: meep-code
          persistentVolumeClaim:
            claimName: meep-code
        - name: meep-results
          persistentVolumeClaim:
            claimName: meep-results

      restartPolicy: Never
